{% extends "base.html" %}
{% load taggit_extras %}

{% block base_body %}
    <div class="large-12 columns" role="content">
        {% get_taglist as tags %}
        <ul>
            {% for tag in tags %}
                <li>{{tag}} ({{tag.num_times}})</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
